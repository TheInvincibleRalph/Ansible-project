name: Deploy Ansible Playbooks

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: 'ubuntu'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' 

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook
        run: ansible-playbook ansible/playbook.yml
